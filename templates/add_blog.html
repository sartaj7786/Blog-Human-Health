{% extends 'base.html' %}

{% block title  %}Add_Blogs{% endblock title  %}


{% block body %}


<div class="container text-center mb-3 py-4">
  <div class="row justify-content-center">
    <div class="col-7">
     <form action="" method="post">
                    {% csrf_token %}
					<div class="form-row">

						<div class="col-sm-12">
							<div class="form-group">
								<label> Title</label>
								<input type="text" name="title" class="form-control" placeholder=" Enter Title" required>
							</div>
						</div>

                    	<div class="col-sm-12">
							<div class="form-group">
								<label>Category</label>
								<input type="text" name="category" class="form-control" placeholder="Enter Category" required>
							</div>
						</div>
               
                        <div class="col-sm-12">
							<div class="form-group">
								<label>Content</label>
                                <textarea name="content" class="form-control" placeholder="Enter Content" required></textarea>
							</div>
						</div>



						<div class="col-sm-12">
							<div class="form-group">
								<label>Summary</label>
                                <textarea name="summary" class="form-control" placeholder="Enter summary" required></textarea>
							</div>
						</div>

                        	<div class="form-group m-3">
								<label>Upload Image</label>
                                <input type="file" required name="image"  class="form-control-file" >
							</div>
						</div>


                      </div>
					<hr>
					<input type="submit" value="Submit" class="btn btn-primary">
				</form>
  
</div>  
</div> 
</div>









{% endblock body %}
